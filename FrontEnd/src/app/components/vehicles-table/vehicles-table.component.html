
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="series">
    <th mat-header-cell *matHeaderCellDef>Chassis Series</th>
    <td mat-cell *matCellDef="let vehicle">{{ vehicle.chassisId.chassisSeries }}</td>
  </ng-container>

  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef>Chassis Number</th>
    <td mat-cell *matCellDef="let vehicle">{{ vehicle.chassisId.chassisNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let vehicle">{{ vehicle.type }}</td>
  </ng-container>

  <ng-container matColumnDef="passengers">
    <th mat-header-cell *matHeaderCellDef>Passengers</th>
    <td mat-cell *matCellDef="let vehicle">{{ vehicle.numberOfPassengers }}</td>
  </ng-container>

  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef>Color</th>
    <td mat-cell *matCellDef="let vehicle">{{ vehicle.color }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="5">
      No data matching the filter "{{ input.value }}"
    </td>
  </tr>
</table>
